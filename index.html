<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/qrcode.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn2r2cw5V4FsOT3ld3szF2ZT-6K1ZjzLg"></script>
    <script src="js/aplicatie.js"></script>
</head>

<body>
    <ons-page>
        <ons-tabbar position="auto">
            <ons-tab label="Poziții" page="tab1.html" active>
            </ons-tab>
            <ons-tab label="Înregistrare" page="tab2.html">
            </ons-tab>
            <ons-tab label="Activitate" page="tab3.html">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <ons-template id="tab1.html">
        <ons-page id="tab1">
            <ons-toolbar>
                <div class="center" id="toolbar-title">Poziții participanți</div>
            </ons-toolbar>
            <div id="map" style="height: 100%;"></div>
        </ons-page>
    </ons-template>

    <ons-template id="tab2.html">
        <ons-page id="tab2">
            <ons-toolbar>
                <div class="center" id="toolbar-title">Înregistrare</div>
            </ons-toolbar>
            <div id="qrcode1" style="margin: 10px auto; width: 200px; height: 200px;"></div>
            <p style="padding: 10px">
                <ons-button modifier="large" id="scan">Scanare cod QR</ons-button>
            </p>
            <p style="padding: 10px;">Alegeți un simbol și apăsați '+': </p>
            <p style="text-align: center">
                <ons-select id="idpart">
                    <option value="A">litera A</option>
                    <option value="B">litera B</option>
                    <option value="C">litera C</option>
                    <option value="D">litera D</option>
                    <option value="E">litera E</option>
                    <option value="F">litera F</option>
                    <option value="G">litera G</option>
                </ons-select>
                <ons-fab id="adauga" style="margin-left: 20px;">
                    <ons-icon icon="md-plus"></ons-icon>
                </ons-fab>
            </p>
        </ons-page>
    </ons-template>

    <ons-template id="tab3.html">
        <ons-page id="tab3">
            <ons-toolbar>
                <div class="center" id="toolbar-title">Activitate nouă</div>
            </ons-toolbar>
            <div id="qrcode2" style="margin: 10px auto; width: 200px; height: 200px;"></div>
            <p style="padding: 10px">
                <ons-button modifier="large" id="decl">Activitate nouă</ons-button>
            </p>
        </ons-page>
    </ons-template>
</body>

</html>
